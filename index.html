<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<title>2019 Coming Soon Template | Ravgeet Dhillon</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#010101">
	<meta name="keywords" content="coming soon,web template,web template 2019,material design,coming soon template">
	<meta name="author" content="Ravgeet Dhillon">
    <meta name="description" content="A free Coming Soon template on GitHub by Web Designer and Developer, Ravgeet Dhillon.">
	<link rel="shortcut icon" type="image/png" href="images/polaris-favicon.png">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/w3.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
	<div id="main">
		<div class="header">
			<span class="text">Coming Soon</span>
			<div class="links">
				<a href="#"><i id="facebook" class="icon fab fa-facebook-f"></i></a>
				<a href="#"><i id="instagram" class="icon fab fa-instagram"></i></a>
				<a href="#"><i id="youtube" class="icon fab fa-youtube"></i></a>
				<a href="#"><i id="cess" class="icon fas fa-globe"></i></a>
			</div>
			<span class="text date">Mar 26-28</span>
		</div>

		<div class="mid-section">
			<span class="title">Power Summit</span>
			<br>
			<div class="clock">
				<div class="box w3-col s3 m3 l3">
					<div class="clock-content">
						<span id="d" class="clock-num"></span>
						<span class="clock-text">days</span>
					</div>
				</div>
				<div class="box w3-col s3 m3 l3">
					<div class="clock-content">
						<span id="h" class="clock-num"></span>
						<span class="clock-text">hours</span>
					</div>
				</div>
				<div class="box w3-col s3 m3 l3">
					<div class="clock-content">
						<span id="m" class="clock-num"></span>
						<span class="clock-text">mins</span>
					</div>
				</div>
				<div class="box w3-col s3 m3 l3">
					<div class="clock-content">
						<span id="s" class="clock-num animate"></span>
						<span class="clock-text">secs</span>
					</div>
				</div>
			</div>
		</div>
		
		<div class="footer">
			<span>Made with <i id="heart" class="fas fa-heart"></i> by <a style="text-decoration:none;" href="https://www.cessgndu.com">Ravgeet Dhillon</a></span>
		</div>
	</div>

	<script src="js/timer.js"></script>
	<script type="text/javascript">
		window.addEventListener("load", function(){
			var body = document.body;
			body.style.visibility = "visible";
			var main = document.getElementById("main");
			main.classList.add("fader");
		})
	</script>

</body>
</html>
